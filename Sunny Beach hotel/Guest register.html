    <div class="row">
        <div class="col-md-4">

        <div class="col-md-4">
            <form action="Guest register.php" class="form-signin" target="submitFrame" method="post">
                <h2 class="form-signin-heading">JOIN US</h2>
                <label for="inputGuest name">Guest Name</label>
                <input type="guest_name" name="guest_name" id="inputGuest name" class="form-control" placeholder="please input your Name" required autofocus><br>
                <label for="inputEmail">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="please input your Email" required autofocus><br>
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="please input your Password" required maxLength="16"><br>
                <button type="submit" name="submit" class="btn btn-primary" id="btn-reg">Register</button>
                <a href="Guest sign in.html" class="btn btn-default" id="btn-reg">Return sign in</a>
            </form>
        </div>
        <div class="col-md-4">
        </div>
