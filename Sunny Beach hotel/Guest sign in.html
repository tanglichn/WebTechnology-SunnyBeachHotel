        <div class="col-md-4">

        <div class="col-md-4">
            <form name="Guest sign in" action="Guest sign in.php" class="form-signin" target="submitFrame" method="post">
                <h2 class="form-signin-heading">Sign in your Guest Account</h2>
                <label for="inputEmail">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="please input your Email" required autofocus><br>
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="please input your Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" checked="checked"> Remember Password
                    </label>
                </div>
                <button type="submit" name="submit" class="btn btn-primary" id="btn-login">sign in</button>
                <a href="Guest register.html" class="btn btn-default">Register</a>
            </form>
        </div>
        <div class="col-md-4">
        </div>
