  $( function() {
    $("#datepicker1, #datepicker2").datepicker({dateFormat: 'yy-mm-dd'});
  } );
  </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Sunny Beach hotel</a>
        </div> 
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="search_reservation_information.html">return to search reservation record</a></li>
            </ul>
        </div>        
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form name="modify_reservation" action="modify_reservation.php" class="form-signin" target="submitFrame" method="post">
                <h2 class="form-signin-heading">Modify reservation information</h2>
                <label for="inputOrder ID">Original Order ID (you cannot change your Order ID!)</label>
                <input type="order_id" name="order_id" id="inputOrder ID" class="form-control" placeholder="please input original Order ID" required autofocus><br>
                <label for="inputRoom ID">Room ID</label>
                <input type="room_id" name="room_id" id="inputRoom ID" class="form-control" placeholder="please input new Room ID" required autofocus><br>
                <label for="inputGuest ID">Guest ID</label>
                <input type="guest_id" name="guest_id" id="inputGuest ID" class="form-control" placeholder="please input new Guest ID" required><br>
                <label for="inputGuest name">Guest name</label>
                <input type="guest_name" name="guest_name" id="inputGuest name" class="form-control" placeholder="please input new Guest name" required><br>
                <label for="inputCheck in date">Check in date</label>
                <input type="check_in_date" name="check_in_date" id="datepicker1" placeholder="please select a new check in date" class="form-control" required autofocus><br>
                <label for="inputCheck out date">Check out date</label>
                <input type="check_out_date" name="check_out_date" id="datepicker2" placeholder="please select a new check in date" class="form-control" required autofocus>
                <div class="checkbox">                 
                </div>              
                <button type="submit" name="submit" class="btn btn-primary" id="btn-login">Modify</button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
      <script src="js/bootstrap.min.js"></script>
</body>
